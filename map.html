<!doctype html>
<html>
  <head>
    <title>Fritz' Birthday</title>
        <style type="text/css">
        body {
            position:absolute;
            margin: 0;
            width: 100%;
            height: 100%;
        }
         #map {
            width: 100%;
            height: 100%;
         }
        </style>
      <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />

  </head>

  <body>
        <div id="map"></div>

    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="modestmaps.min.js"></script>

    <script type="text/javascript">

    var map = L.map('map', {
            dragging: false,
            scrollWheelZoom: false,
            doubleClickZoom: false
    }).setView([52.045674, 5.635559], 14);
      L.tileLayer('http://{s}.tiles.mapbox.com/v3/examples.map-szwdot65/{z}/{x}/{y}.png', {
            attribution: '&copy;Mapbox',
        }).addTo(map);

      // L.marker([52.045674, 5.635559]).addTo(map);
      var popup = L.popup()
        .setLatLng(new L.LatLng(52.045674, 5.635559))
        .setContent('This is where I live. Dubbelhof 10, 6715ED, Ede')
        .openOn(map);


    </script>
  </body>

</html>
